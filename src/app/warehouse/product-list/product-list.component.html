<div class="products-header">
  <span>{{products.length}} product(s)</span>
  <button (click)="isShownProductCreate = true">NEW PRODUCT</button>
</div>
<div class="products-container">
  <app-product *ngFor="let product of products" [product]="product"></app-product>
</div>
<app-product-form *ngIf="isShownProductCreate" [(isShown)]="isShownProductCreate" [product]="aNewProduct"
  (productUpdate)="saveNewProduct($event)">
</app-product-form>
