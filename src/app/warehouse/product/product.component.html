<div class="product-content" (click)="isShownProductUpdate = true">
  <div class="product-label">
    {{product.id}}
  </div>
  <div>
    Quantity: {{product.quantity}}
  </div>
  <div>
    Location: {{product.floor}} / {{product.section}}
  </div>
</div>
<app-product-form [product]="product" [(isShown)]="isShownProductUpdate" (productUpdate)="updateProduct($event)">
</app-product-form>
